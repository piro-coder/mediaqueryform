<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Media Query Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<main>
  <div class= "media">
  <div class="text">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
      understanding how developers think is invaluable.</p>
  </div>
  <div class="action">
    <div class="trial">
      <p class="trial"><b style="color: hsl(0, 0%, 96%);">Try if free 7 days</b> then $20/mo. thereafter</p>
    </div>
    <div class="form">
      <form action="">
        <table>
          <tr>
            <td> <input type="text" name="fname" placeholder="First Name" required /></td>
          </tr>
          <tr>
            <td><input type="text" id="lname" name="lname" placeholder="Last Name" required /></td>
          </tr>
          <tr>
            <td><input type="email" id="email" name="email" placeholder="email" required /></td>
          </tr>
          <tr>
            <td><input type="password" id="psw" name="psw" placeholder="Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required /></td>
          </tr>
          <tr>
            <td><input type="submit" value="CLAIM YOUR FREE TRIAL"></td>
          </tr>
          <tr>
            <td id= "rule">By clicking the button you are agreeing to our <b style= "color: hsl(0, 100%, 74%);">Terms and Services</b></td>
          </tr>
      </form>
    </div>
  </div>
</main>

</html>
